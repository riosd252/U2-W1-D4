<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/postit.css" />
  </head>

  <body>
    <div class="board">
      <div class="post-it first">
        <div class="post-content">
          <h1>Task #1</h1>
          <p>Creare i postit</p>
        </div>
      </div>
      <div class="post-it second">
        <div class="post-content">
          <h1>Task #2</h1>
          <p>Colorarli</p>
        </div>
      </div>
      <div class="post-it third">
        <div class="post-content">
          <h1>Task #3</h1>
          <p>Affiancarli</p>
        </div>
      </div>
      <div class="post-it fourth">
        <div class="post-content">
          <h1>Task #4</h1>
          <p>Spaziarli</p>
        </div>
      </div>
      <div class="post-it fifth">
        <div class="post-content">
          <h1>Task #5</h1>
          <p>Ombreggiarli</p>
        </div>
      </div>
      <div class="post-it sixth">
        <div class="post-content">
          <h1>Task #6</h1>
          <p>Ruotarli</p>
        </div>
      </div>
      <div class="post-it seventh">
        <div class="post-content">
          <h1>Task #7</h1>
          <p>Animarli</p>
        </div>
      </div>
      <div class="post-it eighth">
        <div class="post-content">
          <h1>Task #8</h1>
          <p>Testarli</p>
        </div>
      </div>
    </div>
  </body>
</html>
